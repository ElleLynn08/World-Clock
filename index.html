<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World CLock - Michelle FIndley</title>
  </head>
  <body>
    <button class="alphabetical">Alphabetical</button>
    <button class="return">Return to GMT order</button>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city. . .</option>
        <option value="current">My current location</option>
        <option value="Asia/Almaty">Almaty</option>
        <option value="America/Anchorage">Anchorage</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Bamako">Bamako</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/Bogota">Bogotá</option>
        <option value="Brazil/East">Brasília</option>
        <option value="America/Argentina/Buenos_Aires>">Buenos Aires</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Africa/Dakar">Dakar</option>
        <option value="America/Denver">Denver</option>
        <option value="America/Edmonton">Edmonton</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Jerusalem">Jerusalem</option>
        <option value="Europe/Kiev">Kiev</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Manila">Manila</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Africa/Mogadishu">Mogadishu</option>
        <option value="Australia/Perth">Perth</option>
        <option value="America/Phoenix">Phoenix</option>
        <option value="Asia/Qatar">Qatar</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Europe/Rome">Rome</option>
        <option value="America/Santiago">Santiago</option>
        <option value="America/Sao_Paulo">São Paulo</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Singapore/Singapore">Singapore</option>
        <option value="Asia/Taipei">Taipei</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>

      <div id="cities-container">
        <div class="cities" id="seattle">
          <div>
            <h2>Seattle 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="washington-dc">
          <div>
            <h2>Washington DC 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="london">
          <div>
            <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="moscow">
          <div>
            <h2>Moscow 🇷🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="baghdad">
          <div>
            <h2>Baghdad 🇫🇮</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="tehran">
          <div>
            <h2>Tehran 🇮🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="kabul">
          <div>
            <h2>Kabul 🇦🇫</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="beijing">
          <div>
            <h2>Beijing 🇨🇳</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="cities" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with 💚 by <strong>Michelle Findley </strong>and is

      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
